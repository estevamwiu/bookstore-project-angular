<div class = "container">
    <div class="display-4 text-center" class = "font">Sistema de Cadastro de Livros</div>
<form [formGroup]="formGroupBooks">

    <div class="mb-3">
      <label for="InputId" class="form-label">ID</label>
      <input formControlName="id" type="text" class="form-control" id="InputId">
    </div>

  <div class="mb-3">
    <label for="InputTitle" class="form-label">Título do Livro</label>
    <input formControlName="title" type="text" class="form-control" id="InputTitle">
  </div>

  <div class="mb-3">
    <label for="InputAuthor" class="form-label">Autor</label>
    <input formControlName="author" type="text" class="form-control" id="InputAuthor">
  </div>

<div class="mb-3">
    <label for="InputYear" class="form-label">Ano</label>
    <input formControlName="year" type="text" class="form-control" id="InputYear">
  </div>

    <div class="mb-3">
    <label for="InputEdition" class="form-label">Editora</label>
    <input formControlName="edition" type="text" class="form-control" id="InputEdition">
  </div>

    <div class="mb-3">
    <label for="InputGenre" class="form-label">Gênero</label>
    <input formControlName="genre" type="text" class="form-control" id="InputGenre">
  </div>

  <button type="submit" class="btn" (click)="save()" style="background-color: #B83737; color: white;">Cadastrar</button>

</form>
<br>
  <h5 class = "font2">Livros Cadastrados:</h5><br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Ano</th>
        <th scope="col">Editora</th>
        <th scope="col">Gênero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of book">
        <th scope="row">{{p.id}}</th>
        <td>{{p.title}}</td>
        <td>{{p.author}}</td>
        <td>{{p.year}}</td>
        <td>{{p.edition}}</td>
        <td>{{p.genre}}</td>
      </tr>
    </tbody>
  </table>
</div>
